<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="content">

    <header class="header container">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <div class="score-box">
        <h2 class="score-label">SCORE</h2>
        <span class="score">12</span>
      </div>
    </header>
  
    <main class="game container">
      <div class="buttons">
        <div class="top-buttons">
          <button id="paper">
            <img src="./images/icon-paper.svg" alt="paper">
          </button>
          <button id="scissor">
            <img src="./images/icon-scissors.svg" alt="scissor">
          </button>
        </div>
        <div class="bottom-buttons">
          <button id="rock">
            <img src="./images/icon-rock.svg" alt="rock">
          </button>
        </div>
      </div>
    </main>
  
    <div class="rules-container container">
      <button id="rules">RULES</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Blairi">Blairi</a>.
  </div>

  <div class="overlay hidden" id="overlay">
    <div class="modal">
      <header>
        <h2>RULES</h2>
        <button id="close">
          <img src="./images/icon-close.svg" alt="close">
        </button>
      </header>
      <img src="./images/image-rules.svg" alt="image-rules">
    </div>
  </div>
  <!-- overlay -->

</body>
  <script src="./js/main.js"></script>
</html>
